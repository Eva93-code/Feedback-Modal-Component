<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="modal">
        <button id="triggerBtn"> Give Feedback</button>
        <div id="inner">
            <i class="fa-solid fa-xmark"></i>
            <div>
                <h1 style="color:white; font-size:large;">How likely are you to recommend FrontendPro to someone you know?</h1>
                <div class="Btns">
                    <button class="ratingBtn" data-value="1">1</button>
                    <button class="ratingBtn" data-value="2">2</button>
                    <button class="ratingBtn" data-value="3">3</button>
                    <button class="ratingBtn" data-value="4">4</button>
                    <button class="ratingBtn" data-value="5">5</button>
                    <button class="ratingBtn" data-value="6">6</button>
                    <button class="ratingBtn" data-value="7">7</button>
                    <button class="ratingBtn" data-value="8">8</button>
                    <button class="ratingBtn" data-value="9">9</button>
                    <button class="ratingBtn" data-value="10">10</button>
                </div>
                <p style="color:white; font-size: 0.7rem;">Not likely at all <span>Extremely Likely</span></p>
                <div id="allBtns">
                    <button id="cancelBtn">Cancel</button>
                    <button id="submitBtn">Submit</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
